<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

	<title>Jason's Web Page</title>
	<meta http-equiv="Content-Type" context="text/html; charset=UTF-8"/>
	<link href="../static/css/style.css" th:href="@{css/style.css}" rel="stylesheet"/>
	<link href="../static/css/normalize.css" th:href="@{cdd/normalize.css}" rel="stylesheet"/>
	
</head>
    
     <body bgcolor="#0080ff" text="#400000">
     
        <div th:if="${param.error}" align="center">
            Invalid username and password.
        </div>
        
        <div th:if="${param.logout}" align="center">
            You have been logged out.
        </div>
        
        <div align="center">
        <h1>Login</h1>
        <p>
        Please enter your username and password. Then click <em>Sign In</em> to continue.
        </p>
        <form th:action="@{/login}" method="post">
            <div><label> User Name : <input type="text" name="username" /> </label></div>
            <div><label> Password: <input type="password" name="password" /> </label></div>
            <div><input type="submit" value="Sign In"/></div>
        </form>
        </div>
    </body>
</html>
